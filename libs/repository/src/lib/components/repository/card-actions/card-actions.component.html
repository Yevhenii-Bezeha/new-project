<a
    *ngIf="isIssuesRoute; else showIssuesBtn"
    e2e="CardActions-HideIssues-Btn"
    class="show-issues-bt"
    mat-raised-button
    color="primary"
    mat-button
    routerLink="./"
    >Hide issues</a
>

<ng-template #showIssuesBtn>
    <a
        [routerLink]="routes.Issues"
        e2e="CardActions-ShowIssues-Btn"
        class="show-issues-bt"
        mat-raised-button
        color="primary"
        mat-button
        >Show issues</a
    >
</ng-template>
